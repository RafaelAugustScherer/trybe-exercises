<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
    */

      // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function replaceText(element, stringToReplace) {
        element.innerText = stringToReplace;
      }
      const paragraphs = document.getElementsByTagName('p');
      let text =
        'Me vejo como um programador back-end em uma grande empresa de tecnologia.';
      replaceText(paragraphs[0], text);

      // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109))
      function changeBgColor(element, color) {
        element.style.backgroundColor = color;
      }
      const mainContent = document.getElementsByClassName('main-content')[0];

      changeBgColor(mainContent, 'rgb(76, 164, 109)');

      // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
      const centerContent =
        document.getElementsByClassName('center-content')[0];

      changeBgColor(centerContent, 'rgb(255, 255, 255)');

      // 4. Crie uma função que corrija o texto da tag <h1>.
      const pageTitle = document.getElementsByTagName('h1')[0];

      replaceText(pageTitle, 'Exercício 5.1 - JavaScript');

      // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function upperCaseIt(element) {
        element.innerText = element.innerText.toUpperCase();
      }

      for (p of paragraphs) {
        upperCaseIt(p);
      }

      // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function logContent(element) {
        console.log(element.innerText);
      }

      for (p of paragraphs) {
        logContent(p);
      }
    </script>
  </body>
</html>
